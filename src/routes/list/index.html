<div>
  <nav class="navbar navbar-default navbar-fixed-top navbar-toolbar">
    <div class="container-fluid">
      <sort-pagination class="pull-right"
                       items="sortItems">
      </sort-pagination>

      <pagination before="before"
                  after="after">
      </pagination>
    </div>
  </nav>

  <list-item ng-repeat="item in items"
             item="item.data">
  </list-item>

  <div class="message" ng-show="error">

    Please make sure that this subreddit exists or try again in a few minutes.
  </div>
</div>
